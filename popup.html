<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center pt-3">Vote counter</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mx-auto my-2">
                    <div class="card-header">
                        <h5 class="card-title text-center">Like count</h5>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-4">
                                    <button class="btn btn-primary" id="mark-like-btn">Mark</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary" id="count-like-btn">Count</button>
                                </div>
                                <div class="col-4 my-auto text-center">
                                    <span id="like-amount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mx-auto my-2">
                    <div class="card-header">
                        <h5 class="card-title text-center">Comment count</h5>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-4">
                                    <button class="btn btn-primary" id="mark-comment-btn">Mark</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary" id="count-comment-btn">Count</button>
                                </div>
                                <div class="col-4 my-auto">
                                    <span id="comment-amount" id="comment-amount">0</span>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-5 my-auto">
                                    <input type="text" name="pattern-comment" id="pattern-comment" class="form-control"
                                        value="Tôi bình chọn">
                                </div>
                                <div class="col-7 my-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="capital-comment-check"
                                            checked>
                                        <label class="form-check-label" for="capital-comment-check">
                                            Bỏ qua viết hoa/thường
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="tone-comment-check"
                                            checked>
                                        <label class="form-check-label" for="tone-comment-check">
                                            Bỏ qua dấu/không dấu
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mx-auto my-2">
                    <div class="card-header">
                        <h5 class="card-title text-center">Share count</h5>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <div class="col-4">
                                    <button class="btn btn-primary" id="mark-share-btn">Mark</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary" id="count-share-btn">Count</button>
                                </div>
                                <div class="col-4 my-auto">
                                    <span id="share-amount" id="share-amount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p id="ngxnhtn-log" class="mx-auto">Dev by Nhu Tien (ngxnhtn)</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
